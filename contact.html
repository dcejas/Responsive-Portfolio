<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Contact | David Cejas</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Arsenal|Julius+Sans+One|Rock+Salt|Ultra" rel="stylesheet">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">David Cejas</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Let's Connect!</h2>

        <a href="https://github.com/dcejas"><img src="assets/images/github-128.png" class="social img-rounded" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/david-cejas-61a65924/"><img src="assets/images/linkedin-128.png" class="social img-rounded" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/9238343/david-cejas?tab=profile"><img src="assets/images/stackoverflow-128.png" class="social img-rounded" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy 2018 - David Cejas 
    </div>
  </footer>
</body>

</html>
